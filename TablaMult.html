<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var num=prompt("escribe un numero del 2 al 10");
        if(num>2 && num<=10){
            for(i=1;i<=10;i++){
                r=num*i;
                document.write(num+"x"+i+"="+r);
                document.write("<br>");
            }
        }else{
            document.write("Escribre otro numero del 2 al 10")
        }
    </script>
</body>
</html>
