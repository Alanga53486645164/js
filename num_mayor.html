<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de tres numeros</title>
</head>
<body>
    <script>
        var n1=prompt("Primer numero");
        var n2=prompt("Segundo numero");
        var n3=prompt("Tercer numero");
        if(n1>n2 && n1>n3){
            document.write(n1+" Es mayor que "+n2+" y "+n3);
        }else{
            if(n2>n1 && n2>n3){
                document.write(n2+" Es mayor que "+n1+" y "+n3);
            }else{
                document.write(n3+" Es mayor que "+n1+" y "+n2);
            }
        }
    </script>
</body>
</html>
